<head>

    <title>Pricing cards | Gulshanoy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="wrapper">
        <h2>Out Pricing</h2>
        <div class="js">
            <h5>Annually</h5>
            <div class="theme">
                <div class="circle1" id="circle"></div>
            </div>
            <h5>Monthly</h5>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Basic</h3>
                <h1>
                    <span class="dollar">$</span>
                    <span class="cost"  id="basic">199.99</span>
                </h1>
                <h4>500 GB Storage</h4>
                <h4>2 Users Allowed</h4>
                <h4>Send up to 3 GB</h4>
                <button>learn more</button>
            </div>
            <div class="card">
                <h3>Professional</h3>
                <h1>
                    <span class="dollar">$</span>
                    <span class="cost"  id="prof">249.99</span>
                </h1>
                <h4>1 TB Storage</h4>
                <h4>5 Users Allowed</h4>
                <h4>Send up to 10 GB</h4>
                <button>learn more</button>
            </div>
            <div class="card">
                <h3>Master</h3>
                <h1>
                    <span class="dollar">$</span>
                    <span class="cost" id="master">399.99</span>
                </h1>
                <h4>2 TB Storage</h4>
                <h4>10 Users Allowed</h4>
                <h4>Send up to 20 GB</h4>
                <button>learn more</button>
            </div>
        </div>
